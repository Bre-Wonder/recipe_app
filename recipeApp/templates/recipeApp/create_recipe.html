{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library - Create Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            line-height: 1.6;
            color: #0D0D0D;
            background: #BBBDF2;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            background: #A0A4F2;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            font-weight: bold;
            color: #0D0D0D;
            letter-spacing: 2px;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid #0D0D0D;
            position: relative;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 11px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 20px rgba(242, 237, 160, 0.5);
            background: #F2EDA0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #0D0D0D;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #BDF288;
            padding: 8px 20px;
            border-radius: 25px;
            border: 2px solid #0D0D0D;
            display: inline-block;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(189, 242, 136, 0.3);
        }

        .nav-links a:hover {
            background: #F2EDA0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(242, 237, 160, 0.4);
        }

        /* Main Content */
        .main-content {
            padding: 120px 0 80px;
            margin-top: 100px;
        }

        /* Page Title */
        .page-title {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            background: white;
            padding: 25px 80px;
            border-radius: 20px;
            display: block;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 4px solid #0D0D0D;
            color: #0D0D0D;
            text-align: center;
        }

        .page-title:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: #BDF288;
            border-color: #0D0D0D;
        }

        /* Add Recipe H2 Styling */
        .add-recipe-title {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            background: white;
            padding: 20px 60px;
            border-radius: 20px;
            display: block;
            width: 70%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 4px solid #0D0D0D;
            color: #0D0D0D;
            text-align: center;
        }

        .add-recipe-title:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: #BDF288;
            border-color: #0D0D0D;
        }

        /* Form Container */
        .form-container {
            background: #F2EDA0;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid #0D0D0D;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 16px;
            z-index: 1;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: #F2EDA0;
        }

        /* Form Styling */
        form {
            position: relative;
            z-index: 2;
        }

        /* Django Form Field Styling */
        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-family: 'Bangers', cursive;
            font-size: 1.3rem;
            color: #0D0D0D;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        form input[type="text"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            background: white;
            border: 3px solid #0D0D0D;
            border-radius: 15px;
            padding: 12px 15px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            color: #0D0D0D;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form textarea:focus,
        form select:focus {
            background: #BDF288;
            border-color: #0D0D0D;
            box-shadow: 0 0 15px rgba(189, 242, 136, 0.6);
            transform: translateY(-2px);
        }

        form textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        .submit-btn {
            background: #BDF288;
            border: 3px solid #0D0D0D;
            border-radius: 25px;
            padding: 15px 40px;
            font-family: 'Bangers', cursive;
            font-weight: 600;
            font-size: 1.3rem;
            color: #0D0D0D;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(189, 242, 136, 0.4);
            display: block;
            margin: 30px auto 0;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            background: #F2EDA0;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(242, 237, 160, 0.6);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Messages/Alerts */
        .messages {
            margin-bottom: 30px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-family: 'Comic Neue', cursive;
            font-weight: 600;
            border: 3px solid #0D0D0D;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 6px 6px;
            opacity: 0.1;
        }

        .alert-success {
            background: #BDF288;
            color: #0D0D0D;
        }

        .alert-error {
            background: #ff6b6b;
            color: white;
        }

        .alert-info {
            background: #A0A4F2;
            color: white;
        }

        .alert-warning {
            background: #F2EDA0;
            color: #0D0D0D;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
                padding: 20px 40px;
                width: 95%;
            }

            .add-recipe-title {
                font-size: 2rem;
                padding: 15px 30px;
                width: 90%;
            }

            .form-container {
                padding: 25px;
                margin: 0 10px;
            }

            .nav-links {
                display: none;
            }

            .submit-btn {
                width: 100%;
                font-size: 1.1rem;
                padding: 12px 20px;
            }
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">Recipe Library</div>
                <ul class="nav-links">
                    <li><a href="{% url 'recipeApp:home' %}">Home</a></li>
                    <li><a href="{% url 'recipeApp:list' %}">Recipes</a></li>
                    <li><a href="{% url 'recipeApp:about' %}">About</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <h1 class="page-title">Create New Recipe</h1>
            
            <div class="form-container">
                <h2 class="add-recipe-title">Add Recipe</h2>
                
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="submit-btn">Create</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
