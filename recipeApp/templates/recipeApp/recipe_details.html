<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library - {{object.name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* START OF SHARED STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            line-height: 1.6;
            color: #0D0D0D;
            background: #BBBDF2;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background: #A0A4F2;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #0D0D0D;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #BDF288;
            padding: 8px 20px;
            border-radius: 25px;
            border: 2px solid #0D0D0D;
            display: inline-block;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(189, 242, 136, 0.3);
        }

        .nav-links a:hover {
            background: #F2EDA0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(242, 237, 160, 0.4);
        }

        .logo {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            font-weight: bold;
            color: #0D0D0D;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid #0D0D0D;
            position: relative;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 11px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 20px rgba(242, 237, 160, 0.5);
            background: #F2EDA0;
        }

        .main-content {
            padding: 120px 0 80px;
            margin-top: 50px;
        }

        .recipe-detail {
            background: #F2EDA0;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #0D0D0D;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .recipe-detail::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 16px;
            z-index: 1;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .recipe-detail:hover::before {
            opacity: 1;
        }

        .recipe-detail h2 {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #0D0D0D;
            text-shadow: 2px 2px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .recipe-detail img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            border: 3px solid #0D0D0D;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .recipe-detail:hover img {
            transform: scale(1.05);
        }

        .recipe-info {
            background: #BDF288;
            padding: 20px 30px;
            border-radius: 15px;
            border: 3px solid #0D0D0D;
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 2;
            color: #0D0D0D;
            text-align: left;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }



        .recipe-info p {
            margin: 15px 0;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 2px solid #0D0D0D;
            transition: all 0.3s ease;
        }

        .recipe-info p:hover {
            background: #F2EDA0;
            transform: translateX(5px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .recipe-info b {
            font-family: 'Bangers', cursive;
            font-weight: bold;
            display: inline-block;
            width: 220px;
            color: #0D0D0D;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 600px) {
            .recipe-info {
                font-size: 1rem;
                padding: 20px;
            }

            .recipe-info b {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }

            .recipe-detail h2 {
                font-size: 2.2rem;
            }
        }
        /* END OF SHARED STYLES */
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">Recipe Library</div>
                <ul class="nav-links">
                    <li><a href="{% url 'recipeApp:home' %}">Home</a></li>
                    <li><a href="{% url 'recipeApp:list' %}">All Recipes</a></li>
                    <li><a href="{% url 'recipeApp:charts' %}">Charts</a></li>
                    <li><a href ="{%url 'logout' %}"> Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="recipe-detail">
                <h2>Details: {{object.name}}</h2>
                <img src="{{object.pic.url}}" alt="{{object.name}}">

                <div class="recipe-info">
                    <p><b>Recipe Name:</b> {{object.name}}</p>
                    <p><b>Cooking Time (in minutes):</b> {{object.cooking_time}}</p>
                    <p><b>Ingredients:</b> {{object.ingredients}}</p>
                    <p><b>Difficulty:</b> {{object.difficulty}}</p>
                    <p><b>Description:</b> {{object.description}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
