{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            line-height: 1.6;
            color: #0D0D0D;
            background: #BBBDF2;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            background: #A0A4F2;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #0D0D0D;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #BDF288;
            padding: 8px 20px;
            border-radius: 25px;
            border: 2px solid #0D0D0D;
            display: inline-block;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(189, 242, 136, 0.3);
        }

        .nav-links a:hover {
            background: #F2EDA0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(242, 237, 160, 0.4);
        }

        .logo {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            font-weight: bold;
            color: #0D0D0D;
            letter-spacing: 2px;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid #0D0D0D;
            position: relative;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 11px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 20px rgba(242, 237, 160, 0.5);
            background: #F2EDA0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #0D0D0D;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #154001;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0 80px;
            margin-top: 100px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 4px solid #0D0D0D;
            color: #0D0D0D;
        }





        .hero h1:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: #BDF288;
            border-color: #0D0D0D;
        }

        .hero h1:hover::after {
            content: "BOOM!";
            position: absolute;
            bottom: -45px;
            right: 15px;
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            color: #0D0D0D;
            animation: bounce 0.6s ease;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #0D0D0D;
            background: #D2D9A0;
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(210, 217, 160, 0.4);
            text-align: center;
        }

        .hero img {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 3px solid #0D0D0D;
        }

        /* Comic Panel Effect */
        .comic-panel {
            position: relative;
            display: inline-block;
        }

        .comic-panel::before {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: repeating-linear-gradient(
                45deg,
                #0D0D0D,
                #0D0D0D 2px,
                transparent 2px,
                transparent 8px
            );
            border-radius: 18px;
            z-index: -1;
        }

        .hero img:hover {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .hero img:hover::before {
            content: "SIZZLE!";
            position: absolute;
            top: -15px;
            left: -20px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            color: #0D0D0D;
            background: #CBD962;
            padding: 8px 15px;
            border-radius: 20px;
            animation: pulse 0.8s ease;
            border: 2px solid #0D0D0D;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes wiggle {
            0%, 7% {
                transform: rotateZ(0);
            }
            15% {
                transform: rotateZ(-15deg);
            }
            20% {
                transform: rotateZ(10deg);
            }
            25% {
                transform: rotateZ(-10deg);
            }
            30% {
                transform: rotateZ(6deg);
            }
            35% {
                transform: rotateZ(-4deg);
            }
            40%, 100% {
                transform: rotateZ(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">Recipe Library</div>
                <ul class="nav-links">
                    <a href="{% url 'login' %}">Login</a>
                    <li><a href="{% url 'recipeApp:about' %}">About</a></li>
                    <li><a href ="{%url 'logout' %}"> Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1>Welcome to Your Recipe Library</h1>
            <div class="comic-panel">
                <img src="{% static 'recipeApp/images/blank_recipe.jpg' %}" alt="home" width="350" height="500">
            </div>
        </div>
    </section>
</body>
</html>
