{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            line-height: 1.6;
            color: #0D0D0D;
            background: #BBBDF2;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            background: #A0A4F2;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            font-weight: bold;
            color: #0D0D0D;
            letter-spacing: 2px;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid #0D0D0D;
            position: relative;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 11px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 20px rgba(242, 237, 160, 0.5);
            background: #F2EDA0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #0D0D0D;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #154001;
        }

        /* Main Content */
        .main-content {
            padding: 120px 0 80px;
            margin-top: 100px;
            text-align: center;
        }

        /* Page Title */
        .page-title {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            background: white;
            padding: 25px 80px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 4px solid #0D0D0D;
            color: #0D0D0D;
        }

        .page-title:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: #BDF288;
            border-color: #0D0D0D;
        }

        .page-title:hover::after {
            content: "LOGIN!";
            position: absolute;
            bottom: -45px;
            right: 15px;
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            color: #0D0D0D;
            animation: bounce 0.6s ease;
        }

        /* Login Form Container */
        .login-container {
            background: #F2EDA0;
            background-image: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid #0D0D0D;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 2px 2px, #0D0D0D 1px, transparent 1px);
            background-size: 8px 8px;
            border-radius: 20px;
            z-index: 0;
            opacity: 0.3;
        }

        /* Error Message */
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #0D0D0D;
            font-weight: 600;
            text-align: center;
        }

        /* Form Styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .form-group label {
            font-weight: 700;
            color: #0D0D0D;
            font-size: 1.5rem;
            font-family: 'Bangers', cursive;
        }

        .form-group input {
            padding: 12px 15px;
            border: 3px solid #0D0D0D;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #BDF288;
            box-shadow: 0 0 10px rgba(189, 242, 136, 0.5);
            transform: scale(1.02);
        }

        /* Submit Button */
        .submit-btn {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            background: #D2D9A0;
            padding: 15px 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(210, 217, 160, 0.4);
            text-align: center;
            border: 3px solid #0D0D0D;
            color: #0D0D0D;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            background: #BDF288;
            box-shadow: 0 5px 15px rgba(189, 242, 136, 0.5);
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
                padding: 20px 40px;
            }

            .nav-links {
                display: none;
            }

            .login-container {
                margin: 0 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">Recipe Library</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="page-title">Login</h1>
            
            <div class="login-container">
                {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
                {% endif %}

                <form action="" method="POST" class="login-form">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}

                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
